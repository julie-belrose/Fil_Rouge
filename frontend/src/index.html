<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTrack - Plateforme de signalement urbain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-gray-50 min-h-screen">
    <div class="flex items-center justify-center min-h-screen">
        <div class="text-center">
            <!-- Logo -->
            <div
                class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-blue-500 to-blue-600 rounded-2xl shadow-2xl mb-6">
                <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
            </div>

            <h1 class="text-3xl font-bold text-gray-900 mb-2">EcoTrack</h1>
            <p class="text-gray-600 mb-8">Plateforme de signalement urbain</p>

            <!-- Loading spinner -->
            <div class="inline-flex items-center justify-center">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
            </div>
            <p class="text-sm text-gray-500 mt-4">Chargement...</p>
        </div>
    </div>

    <script src="./app.js"></script>
            </body>
</html>
