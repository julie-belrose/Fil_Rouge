<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - EcoTrack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-gray-50 flex items-center justify-center px-4">
    <div class="max-w-md w-full">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-blue-500 to-blue-600 rounded-2xl shadow-lg mb-4">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
            </div>
            <h2 class="text-3xl font-bold text-gray-900">Connexion</h2>
            <p class="mt-2 text-gray-600">Accédez à votre espace EcoTrack</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <form id="login-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" required
                           class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
                           placeholder="votre@email.com">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
                    <input type="password" id="password" required
                           class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
                           placeholder="••••••••">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Type de connexion</label>
                    <select id="userType" required
                        class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all bg-white">
                        <option value="">Choisissez votre type de compte</option>
                        <option value="citizen">👤 Utilisateur</option>
                        <option value="agent">🚗 Agent</option>
                        <option value="admin">👨‍💼 Administrateur</option>
                    </select>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <span class="ml-2 text-sm text-gray-600">Se souvenir de moi</span>
                    </label>
                    <a href="forgot-password.html" class="text-sm text-blue-600 hover:text-blue-700">Mot de passe oublié?</a>
                </div>

                <button type="submit" 
                        class="w-full py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-lg font-semibold hover:from-blue-600 hover:to-blue-700 transition-all transform hover:scale-[1.02] shadow-lg">
                    Se connecter
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Pas encore de compte? 
                    <a href="register.html" class="text-blue-600 hover:text-blue-700 font-medium">S'inscrire</a>
                </p>
            </div>
        </div>
    </div>

    <script type="module" src="../../domains/auth/services/loginService.js"></script>
    <!-- Connexion fast for démo -->
    <div class="fixed bottom-4 right-4 max-w-xs w-full bg-white rounded-xl shadow-lg p-4 z-10">
        <p class="text-sm font-medium text-gray-700 mb-2">Connexion rapide (Démo)</p>
        <div class="space-y-2">
            <button onclick="quickLogin('user@example.com', 'demo123')" 
                    class="w-full py-2 px-3 bg-white text-blue-600 rounded-lg border border-blue-200 text-sm hover:bg-blue-50 transition-colors flex items-center justify-center">
                <span class="mr-2">👤</span> Utilisateur
            </button>
            <button onclick="quickLogin('agent@example.com', 'agent123')" 
                    class="w-full py-2 px-3 bg-white text-blue-600 rounded-lg border border-blue-200 text-sm hover:bg-blue-50 transition-colors flex items-center justify-center">
                <span class="mr-2">🚗</span> Agent
            </button>
            <button onclick="quickLogin('admin@example.com', 'admin123')" 
                    class="w-full py-2 px-3 bg-white text-blue-600 rounded-lg border border-blue-200 text-sm hover:bg-blue-50 transition-colors flex items-center justify-center">
                <span class="mr-2">👨‍💼</span> Admin
            </button>
        </div>
    </div>
</body>
</html>
