<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des utilisateurs - Admin - Fill Rouge</title>
    <link rel="stylesheet" href="/src/styles/base/main.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
</head>
<body>
    <div class="admin-container">
        <aside class="admin-sidebar">
            <h2>Administration</h2>
            <nav>
                <ul>
                    <li><a href="/admin/dashboard" class="active">Tableau de bord</a></li>
                    <li><a href="/admin/users">Utilisateurs</a></li>
                    <li><a href="/admin/agents">Agents</a></li>
                    <li><a href="/admin/reports">Signalements</a></li>
                    <li><a href="/admin/analytics">Analytiques</a></li>
                    <li><a href="/admin/tours">Tournées</a></li>
                </ul>
            </nav>
        </aside>
        
        <main class="admin-content">
            <div class="admin-header">
                <h1>Gestion des utilisateurs</h1>
                <div class="admin-actions">
                    <button id="exportUsers" class="btn btn-secondary">
                        <i class="fas fa-download"></i> Exporter
                    </button>
                    <button id="addUser" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i> Ajouter un utilisateur
                    </button>
                </div>
            </div>
            
            <div class="admin-filters">
                <div class="form-group">
                    <input type="text" id="searchUsers" placeholder="Rechercher un utilisateur...">
                </div>
                <div class="form-group">
                    <select id="roleFilter">
                        <option value="">Tous les rôles</option>
                        <option value="user">Utilisateur</option>
                        <option value="agent">Agent</option>
                        <option value="admin">Administrateur</option>
                    </select>
                </div>
                <div class="form-group">
                    <select id="statusFilter">
                        <option value="">Tous les statuts</option>
                        <option value="active">Actif</option>
                        <option value="inactive">Inactif</option>
                        <option value="suspended">Suspendu</option>
                    </select>
                </div>
            </div>
            
            <div class="table-responsive">
                <table id="usersTable" class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nom</th>
                            <th>Email</th>
                            <th>Rôle</th>
                            <th>Inscrit le</th>
                            <th>Statut</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Les données seront chargées dynamiquement -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Modal d'ajout/modification d'utilisateur -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Ajouter un utilisateur</h2>
            <form id="userForm">
                <input type="hidden" id="userId">
                <div class="form-group">
                    <label for="firstName">Prénom</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Nom</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="role">Rôle</label>
                    <select id="role" name="role" required>
                        <option value="user">Utilisateur</option>
                        <option value="agent">Agent</option>
                        <option value="admin">Administrateur</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="status">Statut</label>
                    <select id="status" name="status" required>
                        <option value="active">Actif</option>
                        <option value="inactive">Inactif</option>
                        <option value="suspended">Suspendu</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Annuler</button>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script>
        // Initialisation de la DataTable
        $(document).ready(function() {
            const usersTable = $('#usersTable').DataTable({
                language: {
                    url: '//cdn.datatables.net/plug-ins/1.11.5/i18n/fr-FR.json'
                },
                responsive: true,
                processing: true,
                serverSide: true,
                ajax: {
                    url: '/api/admin/users',
                    type: 'GET'
                },
                columns: [
                    { data: 'id' },
                    { 
                        data: null,
                        render: function(data) {
                            return data.firstName + ' ' + data.lastName;
                        }
                    },
                    { data: 'email' },
                    { data: 'role' },
                    { data: 'createdAt' },
                    { 
                        data: 'status',
                        render: function(data) {
                            const statusClass = {
                                'active': 'status-active',
                                'inactive': 'status-inactive',
                                'suspended': 'status-suspended'
                            };
                            return `<span class="status-badge ${statusClass[data]}">${data}</span>`;
                        }
                    },
                    {
                        data: null,
                        orderable: false,
                        render: function(data) {
                            return `
                                <button class="btn-icon edit-user" data-id="${data.id}" title="Modifier">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn-icon delete-user" data-id="${data.id}" title="Supprimer">
                                    <i class="fas fa-trash"></i>
                                </button>
                            `;
                        }
                    }
                ]
            });

            // Gestion de la recherche
            $('#searchUsers').on('keyup', function() {
                usersTable.search(this.value).draw();
            });

            // Gestion des filtres
            $('#roleFilter, #statusFilter').on('change', function() {
                usersTable.draw();
            });

            // Gestion du clic sur le bouton d'ajout d'utilisateur
            $('#addUser').on('click', function() {
                $('#modalTitle').text('Ajouter un utilisateur');
                $('#userForm')[0].reset();
                $('#userId').val('');
                $('#userModal').show();
            });

            // Fermeture de la modale
            $('.close, #cancelBtn').on('click', function() {
                $('#userModal').hide();
            });

            // Soumission du formulaire
            $('#userForm').on('submit', function(e) {
                e.preventDefault();
                // Logique de soumission du formulaire
                console.log('Formulaire soumis');
                // Fermer la modale après soumission
                $('#userModal').hide();
                // Recharger les données du tableau
                usersTable.ajax.reload();
            });

            // Gestion du clic sur le bouton de modification
            $(document).on('click', '.edit-user', function() {
                const userId = $(this).data('id');
                // Récupérer les données de l'utilisateur et remplir le formulaire
                console.log('Modification de l\'utilisateur', userId);
                $('#modalTitle').text('Modifier l\'utilisateur');
                $('#userId').val(userId);
                // Ici, vous devriez récupérer les données de l'utilisateur depuis l'API
                // et remplir le formulaire avec ces données
                $('#userModal').show();
            });

            // Gestion du clic sur le bouton de suppression
            $(document).on('click', '.delete-user', function() {
                const userId = $(this).data('id');
                if (confirm('Êtes-vous sûr de vouloir supprimer cet utilisateur ?')) {
                    // Logique de suppression de l'utilisateur
                    console.log('Suppression de l\'utilisateur', userId);
                    // Recharger les données du tableau
                    usersTable.ajax.reload();
                }
            });
        });
    </script>
</body>
</html>
