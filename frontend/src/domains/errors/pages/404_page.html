<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur 404 - Page Introuvable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // J'ai inclus votre configuration Tailwind complète ici pour la cohérence
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: "#ecfdf5", 100: "#d1fae5", 200: "#a7f3d0", 300: "#6ee7b7", 400: "#34d399", 500: "#10b981", 600: "#059669", 700: "#047857", 800: "#065f46", 900: "#064e3b",
                        },
                        navy: {
                            50: "#e6f2ff", 100: "#cce5ff", 200: "#99ccff", 300: "#66b3ff", 400: "#3399ff", 500: "#0080ff", 600: "#0066cc", 700: "#004d99", 800: "#003366", 900: "#001a33",
                        },
                        accent: {
                            50: "#eff6ff", 100: "#dbeafe", 200: "#bfdbfe", 300: "#93c5fd", 400: "#60a5fa", 500: "#3b82f6", 600: "#2563eb", 700: "#1d4ed8", 800: "#1e40af", 900: "#1e3a8a",
                        }
                    },
                },
            },
        };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-gray-50 flex items-center justify-center px-4">
<div class="max-w-xl w-full">
    <div class="bg-white rounded-3xl shadow-2xl p-10 text-center border border-gray-100">

        <div class="relative mb-6">
            <p class="text-[8rem] font-extrabold text-navy-400 opacity-20 leading-none">404</p>
        </div>

        <h1 class="text-3xl font-bold text-gray-900 mb-2">Oups ! Page Introuvable</h1>

        <p class="text-gray-600 mb-8 max-w-sm mx-auto">
            Désolé, mais la page que vous recherchez n'existe pas, a été déplacée ou n'est plus disponible.
        </p>

        <div class="space-y-4">
            <button id="goHome"
               class="inline-block px-8 py-3 bg-gradient-to-r from-navy-500 to-navy-600 text-white rounded-lg font-semibold hover:from-navy-600 hover:to-navy-700 transition-all transform hover:scale-[1.02] shadow-lg shadow-navy-200/50 cursor-pointer">
                Retourner à l'Accueil
            </button>

            <p class="text-sm text-gray-500 pt-2">
                Si le problème persiste, veuillez nous contacter.
            </p>
        </div>
    </div>

    <div class="mt-8 text-center">
        <div class="inline-flex items-center text-sm text-gray-500">
            <svg class="w-4 h-4 mr-1 text-primary-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
            </svg>
            EcoTrack
        </div>
    </div>
</div>

<script type="module">
    import { NavigationService } from '../../shared/services/navigationService.js';

    document.getElementById('goHome').addEventListener('click', () => {
        NavigationService.redirectToLogin();
    });
</script>
</body>
</html>
