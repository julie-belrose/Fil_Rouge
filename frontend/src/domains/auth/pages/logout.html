<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Déconnexion - EcoTrack</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: "#ecfdf5",
                            100: "#d1fae5",
                            200: "#a7f3d0",
                            300: "#6ee7b7",
                            400: "#34d399",
                            500: "#10b981",
                            600: "#059669",
                            700: "#047857",
                            800: "#065f46",
                            900: "#064e3b",
                        },
                        navy: {
                            50: "#e6f2ff",
                            100: "#cce5ff",
                            200: "#99ccff",
                            300: "#66b3ff",
                            400: "#3399ff",
                            500: "#0080ff",
                            600: "#0066cc",
                            700: "#004d99",
                            800: "#003366",
                            900: "#001a33",
                        },
                        accent: {
                            50: "#eff6ff",
                            100: "#dbeafe",
                            200: "#bfdbfe",
                            300: "#93c5fd",
                            400: "#60a5fa",
                            500: "#3b82f6",
                            600: "#2563eb",
                            700: "#1d4ed8",
                            800: "#1e40af",
                            900: "#1e3a8a",
                        }
                    },
                },
            },
        };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-gray-50 flex items-center justify-center px-4">
    <div class="max-w-md w-full">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-blue-500 to-blue-600 rounded-2xl shadow-lg mb-4">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
            </div>
            <h2 class="text-3xl font-bold text-gray-900">Déconnexion</h2>
            <p class="mt-2 text-gray-600">Vous avez été déconnecté avec succès</p>
        </div>

        <!-- Logout Confirmation -->
        <div class="bg-white rounded-2xl shadow-xl p-8 text-center">
            <!-- Success Icon -->
            <div class="inline-flex items-center justify-center w-16 h-16 bg-green-100 rounded-full mb-6">
                <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>

            <h3 class="text-xl font-semibold text-gray-900 mb-2">À bientôt !</h3>
            <p class="text-gray-600 mb-6">Votre session a été fermée en toute sécurité.</p>

            <div class="space-y-4">
                <a href="login.html"
                   class="w-full inline-block py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-lg font-semibold hover:from-blue-600 hover:to-blue-700 transition-all transform hover:scale-[1.02] shadow-lg">
                    Se reconnecter
                </a>

                <p class="text-sm text-gray-500">
                    Merci d'avoir utilisé EcoTrack
                </p>
            </div>
        </div>

        <!-- Auto redirect message -->
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-500">
                Redirection automatique vers la page de connexion dans <span id="countdown">5</span> secondes...
            </p>
        </div>
    </div>

    <script type="module" src="../services/logoutService.js"></script>
</body>
</html>
