<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres du compte - Fill Rouge</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: "#ecfdf5",
                            100: "#d1fae5",
                            200: "#a7f3d0",
                            300: "#6ee7b7",
                            400: "#34d399",
                            500: "#10b981",
                            600: "#059669",
                            700: "#047857",
                            800: "#065f46",
                            900: "#064e3b",
                        },
                        navy: {
                            50: "#e6f2ff",
                            100: "#cce5ff",
                            200: "#99ccff",
                            300: "#66b3ff",
                            400: "#3399ff",
                            500: "#0080ff",
                            600: "#0066cc",
                            700: "#004d99",
                            800: "#003366",
                            900: "#001a33",
                        },
                        accent: {
                            50: "#eff6ff",
                            100: "#dbeafe",
                            200: "#bfdbfe",
                            300: "#93c5fd",
                            400: "#60a5fa",
                            500: "#3b82f6",
                            600: "#2563eb",
                            700: "#1d4ed8",
                            800: "#1e40af",
                            900: "#1e3a8a",
                        }
                    },
                },
            },
        };
    </script>
</head>
<body>
    <div class="settings-container">
        <div class="settings-sidebar">
            <h2>Paramètres</h2>
            <nav>
                <ul>
                    <li><a href="/account/profile" class="active">Profil</a></li>
                    <li><a href="/account/security">Sécurité</a></li>
                    <li><a href="/account/settings">Préférences</a></li>
                </ul>
            </nav>
        </div>
        <div class="settings-content">
            <h1>Préférences</h1>
            <form id="settingsForm">
                <div class="form-group">
                    <label>Langue</label>
                    <select name="language">
                        <option value="fr">Français</option>
                        <option value="en">English</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Thème</label>
                    <select name="theme">
                        <option value="light">Clair</option>
                        <option value="dark">Sombre</option>
                        <option value="system">Système</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Notifications</label>
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" name="email_notifications" checked>
                            Notifications par email
                        </label>
                        <label>
                            <input type="checkbox" name="push_notifications" checked>
                            Notifications push
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
            </form>
        </div>
    </div>
</body>
</html>
