<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste des signalements</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
        theme: {
            extend: {
                fontFamily: {
                    'sans': ['Inter', 'sans-serif'],
                },
                colors: {
                    primary: {
                        50: "#ecfdf5",
                        100: "#d1fae5",
                        200: "#a7f3d0",
                        300: "#6ee7b7",
                        400: "#34d399",
                        500: "#10b981",
                        600: "#059669",
                        700: "#047857",
                        800: "#065f46",
                        900: "#064e3b",
                    },
                    navy: {
                        50: "#e6f2ff",
                        100: "#cce5ff",
                        200: "#99ccff",
                        300: "#66b3ff",
                        400: "#3399ff",
                        500: "#0080ff",
                        600: "#0066cc",
                        700: "#004d99",
                        800: "#003366",
                        900: "#001a33",
                    },
                    accent: {
                        50: "#eff6ff",
                        100: "#dbeafe",
                        200: "#bfdbfe",
                        300: "#93c5fd",
                        400: "#60a5fa",
                        500: "#3b82f6",
                        600: "#2563eb",
                        700: "#1d4ed8",
                        800: "#1e40af",
                        900: "#1e3a8a",
                    }
                },
            },
        },
    };
  </script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
  <script defer src="/static/js/details.js"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-800 text-slate-100">

<div class="container py-5">
  <h1 class="mb-4 text-slate-100">Liste des signalements</h1>
  <div id="alert" style="display:none"></div>
  <div class="table-responsive">
    <table id="reportsTable" class="w-full rounded-lg overflow-hidden bg-slate-800/30 border border-slate-700/50">
      <thead class="bg-navy-800 border-b border-navy-700">
      <tr>
        <th class="px-4 py-3 text-left text-slate-300 font-medium">ID</th>
        <th class="px-4 py-3 text-left text-slate-300 font-medium">Lieu</th>
        <th class="px-4 py-3 text-left text-slate-300 font-medium">Description</th>
        <th class="px-4 py-3 text-left text-slate-300 font-medium">Type de déchet</th>
        <th class="px-4 py-3 text-left text-slate-300 font-medium">Date</th>
        <th class="px-4 py-3 text-left text-slate-300 font-medium">Statut</th>
      </tr>
      </thead>
      <tbody class="divide-y divide-slate-700/50">
      <!-- Lignes ajoutées dynamiquement avec JS -->
      </tbody>
    </table>
  </div>
</div>

<script type="module" src="./report_list.js"></script>
</body>
</html>
